<!DOCTYPE html>
<html>
<head>
  <title>My Valentine ğŸ’–</title>

  <style>
    body {
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 340px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff3366;
    }

    #typing {
      font-size: 18px;
      color: #444;
      min-height: 90px;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }

    .heart {
      position: absolute;
      color: #ff3366;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ğŸ’– My Valentine ğŸ’–</h1>
    <p>For <b>Karunya</b> ğŸŒ¹</p>

    <div id="typing"></div>

    <button onclick="startProposal()">Open My Heart ğŸ’Œ</button>

    <div id="proposal"></div>
  </div>

<script>
  const text =
    "Happy Valentineâ€™s Day Karunya â¤ï¸\n\n" +
    "You make my heart smile in ways I canâ€™t explain âœ¨\n" +
    "Every moment with you feels special ğŸ’•";

  let i = 0;
  function typeText() {
    if (i < text.length) {
      document.getElementById("typing").innerHTML +=
        text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
      i++;
      setTimeout(typeText, 50);
    }
  }

  function startProposal() {
    document.getElementById("typing").innerHTML = "";
    document.getElementById("proposal").innerHTML = "";
    i = 0;
    typeText();

    setTimeout(() => {
      document.getElementById("proposal").innerHTML =
        "<h3>Will you be my Valentine? ğŸ’•</h3>" +
        "<button onclick='yes()'>YES ğŸ’–</button>" +
        "<button onclick='yes()'>YES ğŸ˜˜</button>";
    }, 3500);
  }

  function yes() {
    alert("YAYYYY ğŸ’• I knew it ğŸ˜ You just made my day!");
  }

  // Heart shape animation
  setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "ğŸ’–";
    heart.className = "heart";

    const t = Math.random() * Math.PI * 2;
    const x = 50 + 15 * Math.pow(Math.sin(t), 3);
    const y = 50 - (
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t)
    );

    heart.style.left = x + "vw";
    heart.style.top = y + "vh";
    heart.style.fontSize = "20px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
</script>

</body>
</html>
